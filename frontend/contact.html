<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BlogSite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-logo">BlogSite</h1>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="submit.html" class="nav-link">Submit Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link active">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h1>Contact Us</h1>
                <p>We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
                
                <form id="contactForm">
                    <div class="form-group">
                        <label for="contactName">Your Name:</label>
                        <input type="text" id="contactName" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="contactEmail">Email Address:</label>
                        <input type="email" id="contactEmail" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="contactMessage">Message:</label>
                        <textarea id="contactMessage" name="message" rows="6" placeholder="Tell us what's on your mind..." required></textarea>
                    </div>

                    <button type="submit" class="btn-primary" id="contactSubmitBtn">
                        <span class="btn-text">Send Message</span>
                        <span class="btn-loading" style="display: none;">Sending...</span>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 BlogSite. All rights reserved.</p>
        </div>
    </footer>

    <!-- Success Popup -->
    <div id="successPopup" class="popup">
        <div class="popup-content">
            <span class="popup-close">&times;</span>
            <div class="popup-icon">âœ“</div>
            <h3>Success!</h3>
            <p id="successMessage">Message sent successfully!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
